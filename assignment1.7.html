<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .media-element {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio and Video Player Example</h1>

       
        <div class="media-element">
            <h2>Audio Player</h2>
            <p>This is a sample audio file. Use the controls below to play, pause, or adjust the volume.</p>
            <audio controls>
                <source src="munja.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

       
        <div class="media-element">
            <h2>Video Player</h2>
            <p>This is a sample video file. Use the controls below to play, pause, or adjust the volume and fullscreen mode.</p>
            <video controls width="100%">
                <source src="swami.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
        </div>
    </div>
</body>
</html>
