<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1> TIME TABLE </h1>
<table border="1">
<th>
    <tr>
    <td>Days</td>
    <td>Sunday</td>
    <td>Monday</td>
    <td>Tusday</td>
    <td>Wensday</td>
    <td>Thusday</td>
    <td>Friday</td>
    <td>Saturday</td>
</tr>
</th>
<tbody></tbody>
<tr>
    <td>MORNING</td>
    <td>Cricket</td>
    <td>Study</td>
    <td>Study</td>
    <td>Study</td>
    <td>Study</td>
    <td>Study</td>
    <td>Study</td>

</tr>
<tr>
    <td>AFTERNOON</td>
    <td>Lunch</td>
    <td>Lunch</td>
    <td>Lunch</td>
    <td>Lunch</td>
    <td>Lunch</td>
    <td>Lunch</td>
    <td>Lunch</td>

</tr>
<tr>
    <td>EVENING</td>
    <td>Football</td>
    <td>Class</td>
    <td>Class</td>
    <td>Class</td>
    <td>Class</td>
    <td>Class</td>
    <td>Class</td>

</tr>
</tbody>
</table>    
</body>
</html>
